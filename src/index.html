<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- FAVICON -->
  <link rel="icon" type="" href="img/favicon.png" />
  <!-- FONT BERLIN SANS -->
  <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet" />
  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Pokédex</title>
</head>

<body>
  <header>
    <img src="img/header.png " />
    <nav>
      <ul>
        <li><a href="./index.html" class="active">Pokédex</a></li>
        <li><a href="#">Regiones</a></li>
        <li><a href="#">Elementos</a></li>
        <li><a href="#">Rareza</a></li>
        <li><a href="#">Huevos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <input type="text" id="search" placeholder="Name or Number" /><br>
    <label for="filter">Sort by:</label>
    
    <select id="filter">
      <option value="num-asc">Number (Low to High)</option>
      <option value="num-desc">Number (High to Low)</option>
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
    </select>

    <div class="pokemon-container">
    </div>
  </main>

  <div id="root"></div>
  <img src="img/up.png" alt="Subir" class="arriba">

  <script src="main.js" type="module"></script>
