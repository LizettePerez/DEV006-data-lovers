<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- FAVICON -->
  <link rel="icon" type="" href="img/favicon.png" />
  <!--Libreria icono hamburger menu-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- FONT BERLIN SANS -->
  <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet" />
  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <title>Pokédex</title>
</head>

<body>
  <header class="logo">
    <img src="img/header.png " />
    <div class="navbar" id="myNavbar">
      <a href="./index.html" class="active">Pokédex</a>
      <a href="./region.html">Regions</a>
      <a href="./type.html">Type</a>
      <a href="./rarity.html">Rarity</a>
      <a href="./egg.html">Egg</a>
      <a href="javascript:void(0);" class="icon" id="hamburger">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <a href="#" id="volver">&#8592; Volver</a>
    <div class="pokemon-details-container">
      <div class="pokemon-detail-title">
        <h2 class="pokemon-name"></h2>
        <h2 class="pokemon-number"></h2>
      </div>
      <div class="pokemon-detail-first">
        <div class="pokemon-detail-img">
          <img class="pokemon-image" />
        </div>
        <div class="pokemon-detail-info">
          <p class="pokemon-types"></p>
          <p class="pokemon-description"></p>
          <div class="pokemon-detail-infoGrey">
            <div class="pokemon-size-tittle">
              <div class="size-height">
                <h4>Weight</h4>
                <p class="pokemon-weight"></p>
              </div>
              <div class="size-weight">
                <h4>Height</h4>
                <p class="pokemon-height"></p>
              </div>
            </div>
            <div class="pokemon-generation-tittle">
              <div class="generation">
                <h4>Rarity</h4>
                <p class="pokemon-rarity"></p>
              </div>
              <div class="generation-region">
                <h4>Region</h4>
                <p class="pokemon-region"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pokemon-stats">
        <table class="stats">
          <tr>
            <th>Base Attack</th>
            <th>Base Defense</th>
            <th>Base Stamina</th>
            <th>Max CP</th>
            <th>Max HP</th>
          </tr>
          <tr>
            <td class="stats-attack"></td>
            <td class="stats-defense"></td>
            <td class="stats-stamina"></td>
            <td class="stats-cp"></td>
            <td class="stats-hp"></td>
          </tr>
        </table>
      </div>
      <div class="pokemon-resistant-weaknesses">
        <div class="pokemon-resistant">
          <h4 class="h4-pokemon-resistant">Resistant</h4>
          <p class="pokemon-resistant-types"></p>
        </div>    
        <div class="pokemon-weaknesses">
          <h4 class="h4-pokemon-weaknesses">Weaknesses</h4>
          <p class="pokemon-weaknesses-types"></p>
        </div>
      </div>

      <h4 class="evolution-tittle">EVOLUTION</h4>
      <div class="pokemon-evolution">
        <div class="pokemon-evolution-detail">
          <img class="pokemon-evolution-img">
          <p class="pokemon-evolution-num"></p>
          <h2 class="pokemon-evolution-name"></h2>
          <p class="pokemon-evolution-type"></p>
          <p class="pokemon-evolution-candy"></p>
        </div>
      </div>

      

    </div>
  </main>
  <img src="img/up.png" alt="Subir" class="arriba">

  <div id="root"></div>
  <script src="pokemon-details.js" type="module"></script>
</body>

</html>
