<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- FAVICON -->
  <link rel="icon" type="" href="img/favicon.png" />
  <!-- FONT BERLIN SANS -->
  <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet" />
  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <title>Pokédex</title>
</head>

<body>
  <header>
    <img src="img/header.png " />
    <nav>
      <ul>
        <li><a href="./index.html" class="active">Pokédex</a></li>
        <li><a href="#">Regiones</a></li>
        <li><a href="#">Elementos</a></li>
        <li><a href="#">Rareza</a></li>
        <li><a href="#">Huevos</a></li>
        <input type="text" id="search" placeholder="Nombre o n° de Pokémon" />
      </ul>
    </nav>
  </header>

  <main>
    <div class="container-info">
      <h1>Bulbasaur #001</h1>
      <div class="container-info-img">
        <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="bulbasaur">
      </div>
      <div class="type-info">
        <img src="./img/elementos/grass.png" alt="grass" title="Grass" style="width: 100px; height: 100px; display: inline-block; margin-right: 5px;">
        <img src="./img/elementos/poison.png" aldt="poison" title="Poison" style="width: 100px; height: 100px; display: inline-block; margin-right: 5px;">
      </div>
      <h4>Bulbasaur can be seen napping in bright sunlight. There is a seed on its back. By soaking up the sun's rays, the seed grows progressively larger.</h4>
      <div class="container-info-perfil">
        <h5>NORMAL</h5>
        <div class="size">
          <h6 class="height">Height</h6>
          <h6 class="weight">Weight</h6>
        </div>
        <div class="size-title">
          <h6 class="height">Height</h6>
          <h6 class="weight">Weight</h6>
        </div>
      </div>
  </main>

  <div id="root"></div>
  <img src="img/up.png" alt="Subir" class="arriba">

  <script src="main.js" type="module"></script>
</body>

</html>
