<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- FAVICON -->
  <link rel="icon" type="" href="img/favicon.png" />
  <!--Libreria icono hamburger menu-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- FONT BERLIN SANS -->
  <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet" />
  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Pokédex</title>
</head>

<body>
  <header class="logo">
    <a href="./index.html"><img src="img/header.png" alt="Encabezado"></a>
    <div class="navbar" id="myNavbar">
      <a href="./type.html" class="active">Type</a>
      <a href="./index.html">Pokédex</a>
      <a href="./region.html">Regions</a>
      <a href="./rarity.html">Rarity</a>
      <a href="./egg.html">Egg</a>
      <a href="javascript:void(0);" class="icon" id="hamburger">
        <i class="fa fa-bars"></i>
      </a>

    </div>
  </header>

  <main>
    <div class="type-button">
      <button class="bug-button" title="Bug"></button>
      <button class="dark-button" title="Dark"></button>
      <button class="dragon-button" title="Dragon"></button>
      <button class="electric-button" title="Electric"></button>
      <button class="fairy-button" title="Fairy"></button>
      <button class="fighting-button" title="Fighting"></button>
      <button class="fire-button" title="Fire"></button>
      <button class="flying-button" title="Flying"></button>
      <button class="ghost-button" title="Ghost"></button>
      <button class="grass-button" title="Grass"></button>
      <button class="ground-button" title="Ground"></button>
      <button class="ice-button" title="Ice"></button>
      <button class="norm-button" title="Normal"></button>
      <button class="poison-button" title="Poison"></button>
      <button class="psychic-button" title="Psychic"></button>
      <button class="rock-button" title="Rock"></button>
      <button class="steel-button" title="Steel"></button>
      <button class="water-button" title="Water"></button>
    </div>

    <div class="pokemon-container hidden">
    </div>

  </main>
  <img src="img/up.png" alt="Subir" class="arriba">

  <div id="root"></div>
  <script src="type.js" type="module"></script>
</body>

</html>
